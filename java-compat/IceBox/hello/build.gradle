slice {
    java {
        include = ["${projectDir}"]
        srcDir = '.'
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile localDependency("ice-compat")
    compile localDependency("icebox-compat")
    if (!useLocalOnly) {
        runtime "org.apache.tools:bzip2:1.0"
    }
}

// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoJar("service", "")
demoIceBoxServer()
