slice {
	java {
		include = ["${projectDir}", "${sliceDir}"]
		srcDir = '.'
	}
	freezej {
		files = [file("PhoneBook.ice")]
		include = ["${sliceDir}"]
		args = "--ice"
		index {
			NameIndex {
				javaType = "NameIndex"
				type = "Demo::Contact"
				member = "name"
				casesensitive = false
			}
		}
	}
}

sourceSets {
	main {
		java {
			srcDir '.'
		}
	}
}

dependencies {
	compile localDependency("ice")
	compile localDependency("freeze")
	compile files(dbJar)
	if (!useLocalOnly) {
		runtime "org.apache.tools:bzip2:1.0"
	}
}

// Don't create the default jar.
jar.enabled = false

demoJar("client")
demoJar("server")
demoJar("collocated")
