slice {
    java {
        include = ["${projectDir}"]
        args = "--tie"
        srcDir = '.'
    }
}

sourceSets {
    main {
        java {
            srcDir '.'
        }
    }
}

dependencies {
    compile localDependency("ice")
    compile localDependency("glacier2")
    if (!useLocalOnly) {
        runtime "org.apache.tools:bzip2:1.0"
    }
}

// Don't create the default jar.
jar.enabled = false
